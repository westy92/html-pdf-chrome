# don't build tags, it's redundant
if: tag IS blank

os:
  - linux
  - osx
dist: trusty
sudo: required

git:
  depth: 5

addons:
  chrome: stable
before_install:
#  - npm install -g greenkeeper-lockfile@1

# https://github.com/GoogleChrome/chrome-launcher#continuous-integration
before_script:
  - export DISPLAY=:99.0
  - export CHROME_PATH="$(pwd)/chrome-linux/chrome"
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # wait for xvfb to boot

after_script:
#  - greenkeeper-lockfile-upload

after_success:
  - codecov -f coverage/coverage-remapped.json

language: node_js
node_js:
  - 14
  - 12
  - 10

cache:
  directories:
    - node_modules
