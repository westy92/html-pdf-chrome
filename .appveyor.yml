# don't build tags, it's redundant
skip_tags: true

clone_depth: 5

branches:
  only:
    - master

environment:
  matrix:
    - nodejs_version: 16
    - nodejs_version: 14
    - nodejs_version: 12
    
platform:
  - x86
  - x64
    
install:
  - choco install googlechrome --ignore-checksums 
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version) $env:PLATFORM
  - node --version
  - npm --version
  - npm install

test_script:
  - npm test

build: off

cache:
  - node_modules
